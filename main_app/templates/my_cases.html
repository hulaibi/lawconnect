<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Case</title>
</head>
<body></body>

    <h2>My Cases</h2>
    
    {% if cases %}
        <ul>
            {% for case in cases %}
                <li>
                    <strong>{{ case.title }}</strong> - {{ case.category }} - {{ case.status }}<br>
                    <p>{{ case.description }}</p>
                    <small>Submitted on: {{ case.created_at }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no cases submitted.</p>
    {% endif %}

    <a href="{% url 'submit_case' %}">Submit a New Case</a> | 
    <a href="{% url 'home' %}">Back to Home</a>
